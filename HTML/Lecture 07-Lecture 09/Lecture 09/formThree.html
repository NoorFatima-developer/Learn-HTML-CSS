<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Three</title>
</head>
<body>

    <h2>Complex Form</h2>
    
    <form>
        <fieldset>
            <legend>Personal Information</legend></br>
            <br>
            
            <label for="name1">Name</label>
            <input type="text" name="name" id="name1">

            <label for="emailId">Email</label>
            <input type="text" name="email" id="emailId">

            <label for="passwordpicker">Password</label>
            <input type="password" name="password" id="passwordpicker">

            <label for="datepicker">Date of Birth</label>
            <input type="date" name="date" id="datepicker"> 
            
            <!-- If I will use <p>Gender</p> then it will move automatically to the next line so i will use span to stay in same line... -->
            <span>Gender</span>
            
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Male</label>

            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Female</label>

            <label for="country">Country</label><br>

            <select name="country" id="country">
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="china">China</option>
            </select>
        
            </fieldset>


            <fieldset>

                <legend>Address</legend>
                
                <label for="street-name">Street</label>
                <input type="text" name="street" id="street-name">

                <label for="city-name">City</label>
                <input type="text" name="city" id="city-name">

                <label for="state-name">State</label>
                <input type="text" name="statet" id="state-name">

                <label for="zip-codet-name">Zip Code</label>
                <input type="text" name="street" id="zip-code">

            </fieldset>

            <fieldset>

                <legend>Other Information</legend>

                <label for="comments">Comments</label>
                <textarea name="textarea" id="comments" cols="30" rows="10"></textarea>

                <label for="checkbox1">I agree the terms of service</label>
                <input type="checkbox" name="terms" id="checkbox1">
            </fieldset>

            <input type="submit" value="Submit">
            
    </form>

    
</body>
</html>
