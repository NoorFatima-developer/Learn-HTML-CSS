<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTM & CSS</title>
</head>
<body>

    <!-- TAGS IN HTML -->

    <!-- 01.Headings -->


    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <!-- Heading 7 does Not exist, it behaves like a paragraph tag -->
    <h7>This is heading 7</h7>  
    
    <!-- 02.paragraph -->
    <p>This is a paragraph.</p>

    <!-- 03.Anchor --> 
     <a href="https://www.google.com">Visit Google</a>

    <!-- 04.Unordered List -->
    <ul>
        <li>Maggi</li>
        <li>Kurkuree</li>
        <li>Lays</li>
    </ul>

    <!-- 05.Ordered List -->
    <ol>
        <li>Pani grm kro</li>
        <li>Chap patti dalo</li>
        <li>Chai peelo</li>
    </ol>
    
    <!-- 06.Table -->
     <!-- write emit applucation by using this shortcut -->
     <!-- shortcut form to write it out --> 

     <!-- table>(tr>td*3)*3 -->

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>25</td>
            <td>Female</td>
        </tr>
    </table>

    
    <!-- NOTE:
    - Headings (h1-h6) are used to define different levels of headings.
    - Paragraphs (p) are used to create a block of text.
    - Anchor (a) is used to link to another page or a specific location on the same page.
    - Unordered lists (ul) and ordered lists (ol) are used to create lists.And the differnce between ul and ol is in their meaning..
      if we want to write items in ordered form then we will use ol and if we want to write Unordered list like random then we will use ul... -->



</body>
</html>
