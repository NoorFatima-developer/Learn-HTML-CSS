<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Website</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;

            /* aghr mery web page ki height mobile view m khrab hori o then i can do this as well instead of above height and width... */ 
            /* width: 100%;
            height: 100%;
            min-height: 980px; */

            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            display: flex;
             flex-direction: column;
             /* justify-content: center; */
            align-items: center;  
            gap: 25px;
        }


        img{
            width: 100%;
            height: 30%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        .text-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: center; */
        gap: 15px;
        /* padding: 20px; */
        text-align: center;
        width: 75%;
        }

        #amountBox {
            
            width: 80%;
            height: 10%;
            background-color: rgb(24, 149, 194);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
    
        }



        #paymentButton{
            width: 80%;
            height: 9%;
            background-color: rgb(46, 126, 97);
            color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);     
        }

        .cancelbox a {
            text-decoration: none;
            color: rgb(49, 46, 46);
            font-weight: bold;
            font-size: large;
        }

        #leftbox {
            width: fit-content;
            display: flex;
            flex-direction: row;
            gap: 15px;
            height: 100%;
            margin-top: 20px;
            
        }

        #leftbox .textAmountBox p{
        line-height: 20px;
       }

        #imagebox img  {
            width: 2.2rem; 
            height: 2.1rem;
        }

        #rightbox a{
            text-decoration: none;   
        }
        
        @media (max-width: 300px) {
        #amountBox {
            display: flex;
            flex-direction: column;
            justify-content: center ;
            align-items: center;
            /* justify-content: center;
            align-items: center; */
            height: 95px;
            gap: 0px;
            line-height: 20px;
            
        }

        /* #leftbox {
        flex-direction: column; 
        align-items: flex-start; 
    } */

    #rightbox {
        margin-left: 30px;
    }

    #leftbox .textAmountBox p{
        /* line-height: 25px; */
        margin-bottom: 8px;
        
       }
    }

    </style>
</head>
<body>
    
    <div class="container">

        <div class="card">

            <img src="assets/Developer.jpeg" alt="">
            
            <div class="text-box">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                Porro, a explicabo? Non libero quos quo, iste reiciendis cumque laborum a.</p>
            </div>

            <div id="amountBox">

                <div id="leftbox">

                    <div id="imagebox">
                        <img src="assets/Mus.jpeg" alt="">
                    </div>

                    <div class="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>

                </div>

                <div id="rightbox">
                    <a href="#">Change</a>
                </div>

            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>

</body>
</html>
