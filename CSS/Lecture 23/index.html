<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 23</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        }


        .box {
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            border: 3px solid yellow;
            margin: 10px;
            position: relative;

            /* 1----Individual notation of animation: */

            /* animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: 1; */
            /* animation-delay: 2s; */

            /* animation timing function bht trhan k hoty hain: */
            /* linear mai same speed k sath chlyga */
            /* animation-timing-function: linear; */
            /* ease-in mai start fast hoga but end slow */
            /* animation-timing-function: ease-in; */
            /* ease-out mai start slow o ga and end fast hoga */
            /* animation-timing-function: ease-out; */
            /* animation-timing-function mai khudsy b create krskti o */
            /* animation-timing-function: cubic-bezier(1, -0.4, 1, 1); */

            /* aghr tu animation ko left sy right m move krwana hai or right sy m chahti o animation gyab o k start pr na aye blky end corner sy touch o k e reverse back o then i will use direction */
            /* animation direction m b alternate, reverse and alternate-reverse ye 3 hain */
            /* animation-direction: alternate; */
            /* animation-direction: reverse; */
            /* animation-direction: alternate-reverse; */
            
            /* aghr m apni animation ko start ya end pr stop krwana chahti o then i will use animation-fill-node  */
            /* and 1 or main chez ye k count jitna rkhogi osk lehaz sy wo stop o gi mtlb aghr count 3 hai tu jb 3 count ayega tb e ye pause o gi */
            /* animation-fill-mode: forwards;
            animation-fill-mode: backwards; */

            /* 2-----shorthand-notation of animation: */

            /* @keyframes duration | easing-function | delay |
            iteration-count | direction | fill-mode | play-state | name */
            animation: 5s linear 1s infinite none running rightMovement;
        }


        @keyframes rightMovement {

            from {
                top: 0;
                left: 0;
            }

            to {
                top: 0;
                left: 1350px
            }
        }

        .box2 {
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            border: 3px solid yellow;
            margin: 10px;
            position: relative;
            /* iteration-count | direction | fill-mode | play-state | name */ 
            animation: 5s ease-in 1s infinite none running leftMovement;
        }


        @keyframes leftMovement {

            from {
                top: 300px;
                left: 1350px;
            }

            to {
                top: 300px;
                left: 0;
            }
        }


        #circle {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50px;
            border: 3px solid yellow;
            margin: 60px;
            position: relative;
            /* top: 150px;
            left: 650px; */
            top: 20%;
            left: 45%;
            animation: 5s ease-in-out 1s infinite none running circleMovement;
        }


        @keyframes circleMovement {

          0% {

            top: 1%;
            left: 5%;

          }

          30% {

            top: 5%;
            left: 90%;
          }

          60% {
            top: 60%;
            left: 10%;
          }

          100% {
            top: 50%;
            left: 80%;
          }

        }

    </style>
</head>
<body>
    
    <div class="container">

        <div class="box">

    </div>
        
    <div id="circle">

    </div>

        <div class="box2">

    </div>

    </div>
</body>
</html>
