<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTM & CSS</title>
</head>
<body>

   
    <!-- iii-formatting -->

    <!-- <p>lorem10</p> once i will write this and click enter then it will write 50 words of lorem bassically its shortcut way to format-->

    <p>Lorem <b>ipsum</b> dolor <em>sit</em>, <u>amet</u> <strong>consectetur</strong> adipisicing <i>elit</i>. <S>Aliquid,</S> quas.</p>

    <!-- 2^5 by html tag -->
     
        <p>2<sup>5</sup></p>
        
    <!-- O2 in html tag -->

        <p>O<sub>2</sub></p>

    <!-- pre tag  visible text is same in which we will write -->
     <pre>
        Hi 
        I 
        am 
        Noor
     </pre>

     <p>Hi I am Noor and I love Lahore</p>


     
     <!-- NOTES: -->

     <!-- p.id will create class in html -->
      <p class="id"></p>

      <!-- p#id will create id in html -->
       <p id="id"></p>

      <!-- p.my.name.is.noor.fatima -->
      <p class="my name is noor fatima"></p>

      <!-- p{This is my text} -->
      <p>This is my text</p>

      <!-- article.car -->
      <article class="car"></article>

      <!-- article + section  -->
       <article></article>
       <section></section>
       
       <!-- section>p+p+p -->

       <section>
        <p></p>
        <p></p>
        <p></p>
       </section>

    <!-- section>p*3 -->

       <section>
        <p></p>
        <p></p>
        <p></p>
       </section>

       <!-- table>tr>td*5 -->
       <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
       </table>

       <!-- table>(tr>td*5 )*2-->


       <!-- header+section+main -->

       <header></header>
       <section></section>
       <main></main>

       <!-- section>(ul>li*2)+f -->

       <section>
        <ul>
            <li></li>
            <li></li>
        </ul>
        <f></f>
       </section>

    <!-- .container -->
    <div class="container"></div>

    <!-- .wrapper -->
    <div class="wrapper"></div>

    
</body>
</html>
